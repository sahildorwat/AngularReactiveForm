<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (submit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName = "username"
            class="form-control">
          <span class="help-block"
                *ngIf="!signUpForm.get('username').valid &&
                signUpForm.get('username').touched"> Please enter valid username!
          </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            formControlName = "email"
            id="email"
            class="form-control">
            <span class="help-block"
                  *ngIf="!signUpForm.get('email').valid &&
                  signUpForm.get('email').touched"> Please enter valid email!
            </span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName = "gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <label> Hobbies :</label>
          <button type="button"
                  class="btn btn-primary"
                  (click)="onAdd()"> Add Hobby</button>
          <div class="form-group"
               *ngFor="let hobbyControl of signUpForm.get('hobbies').controls; let i = index;">
            <input type='text' class="form-control" [formControlName]="i">
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
